server:
  port: 8401

spring:
  application:
    name: cloudalibaba-sentinel-service

  cloud:
    nacos:
      discovery:
        # Nacos作为服务中心的地址
        server-addr: localhost:8848
    sentinel:
      transport:
        # 配置Sentinel dashboard地址
        dashboard: localhost:8086
        # 默认8719端口，加入被占用 自动+1寻找未被占用的端口
        port: 8719

  #监控
management:
  endpoints:
    web:
      exposure:
        include: '*'
